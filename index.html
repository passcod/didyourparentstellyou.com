<!DOCTYPE html>
<html>
  <head>
    <title>Did your parents ever tell you… ?</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Did your parents ever tell you… ?</h1>
    <p><label><input type="checkbox">Are you sure you're telling the truth? Think hard.</label></p>
    <p><label><input type="checkbox">Does it make you happy to know you're sending me to an early grave?</label></p>
    <p><label><input type="checkbox">If all your friends jumped off the cliff, would you jump too?</label></p>
    <p><label><input type="checkbox">Do you feel bad? How do you think I feel?</label></p>
    <p><label><input type="checkbox">Aren't you ashamed of yourself?</label></p>
    <p><label><input type="checkbox">Don't you know any better?</label></p>
    <p><label><input type="checkbox">How could you be so stupid?</label></p>
    <p><label><input type="checkbox">If that's the worst pain you'll ever feel, you should be thankful.</label></p>
    <p><label><input type="checkbox">You can't fool me. I know what you're thinking.</label></p>
    <p><label><input type="checkbox">If you can't say anything nice, say nothing at all.</label></p>
    <p><label><input type="checkbox">Do as I say, not as I do.</label></p>
    <p><label><input type="checkbox">Do me a favour and don't tell me about it. I don't want to know.</label></p>
    <p><label><input type="checkbox">What did you do <em>this</em> time?</label></p>
    <p><label><input type="checkbox">If it didn't taste bad, it wouldn't be good for you.</label></p>
    <p><label><input type="checkbox">When I was your age…</label></p>
    <p><label><input type="checkbox">I won't love you if you keep doing that.</label></p>
    <p><label><input type="checkbox">Think of all the starving children in India.</label></p>
    <p><label><input type="checkbox">If there's one thing I hate, it's a liar.</label></p>
    <p><label><input type="checkbox">Way to go, clumsy.</label></p>
    <p><label><input type="checkbox">If you don't like it, you can lump it.</label></p>
    <p><label><input type="checkbox">Go away. You bother me.</label></p>
    <p><label><input type="checkbox">Why? Because life is unfair.</label></p>
    <p><label><input type="checkbox">That's a nice drawing. What is it?</label></p>
    <p><label><input type="checkbox">Children should be seen and not heard.</label></p>
    <p><label><input type="checkbox">You'll be the death of me.</label></p>
    <p><label><input type="checkbox">You'll understand when you're older.</label></p>
    <p><label><input type="checkbox">Because.</label></p>
    <p><label><input type="checkbox">Wipe that smile off your face.</label></p>
    <p><label><input type="checkbox">I don't believe you.</label></p>
    <p><label><input type="checkbox">How many times have I told you to be careful?</label></p>
    <p><label><input type="checkbox">Just because.</label></p>
    <p><label><input type="checkbox">Good children always obey.</label></p>
    <p><label><input type="checkbox">Quit acting so childish.</label></p>
    <p><label><input type="checkbox">Boys don't cry.</label></p>
    <p><label><input type="checkbox">If you keep making faces, someday it'll freeze that way.</label></p>
    <p><label><input type="checkbox">Why do you have to know so much?</label></p>
    <p><label><input type="checkbox">This hurts me more that it hurts you.</label></p>
    <p><label><input type="checkbox">Why? Because I'm bigger than you.</label></p>
    <p><label><input type="checkbox">Well, you've ruined everything. Now are you happy?</label></p>
    <p><label><input type="checkbox">Oh, grow up.</label></p>
    <p><label><input type="checkbox">I'm only doing this because I love you.</label></p>
    <p><label><input type="checkbox">When are you going to grow up?</label></p>
    <p><label><input type="checkbox">I'm only doing this for your own good.</label></p>
    <p><label><input type="checkbox">Why are you crying? Stop crying or I'll give you something to cry about.</label></p>
    <p><label><input type="checkbox">What's <em>wrong</em> with you?</label></p>
    <p><label><input type="checkbox">Someday you'll thank me for this.</label></p>
    <p><label><input type="checkbox">You'd lose your head if it weren't attached.</label></p>
    <p><label><input type="checkbox">Don't you have any sense at all?</label></p>
    <p><label><input type="checkbox">If you keep sucking your thumb, it'll fall off.</label></p>
    <p><label><input type="checkbox">Why? Because I said so.</label></p>
    <p><label><input type="checkbox">I hope you have a kid just like yourself.</label></p>
    <p><label><input type="checkbox">You wouldn't understand.</label></p>
    <p><label><input type="checkbox">You ask too many questions.</label></p>
    <p><label><input type="checkbox">In order to be a man, you have to learn to follow orders.</label></p>
    <p><label><input type="checkbox">That's for me to know and you to find out.</label></p>
    <p><label><input type="checkbox">Don't let those bullies push you around. Go in there and stick up for yourself.</label></p>
    <p><label><input type="checkbox">You're acting too big for your britches.</label></p>
    <p><label><input type="checkbox">Well, you broke it. Now are you satisfied?</label></p>
    <p><label><input type="checkbox">Wait 'till your father gets home.</label></p>
    <p><label><input type="checkbox">Bored? If you're bored, I've got some chores for you.</label></p>
    <p><label><input type="checkbox">Shape up or ship out.</label></p>
    <h1>What, did you think there was something to win?</h1>
    <h2>Life isn't about winning, kid.</h2>
</html>
